<html>
<head>
<title>Accounts</title>
<style>
.caption {
  font-weight: bold;
}
.account, .currently-logged-in {
  margin-left: 1em;
}
.avatar {
  height: 1.5em;
}
.add, .delete {
  display: none;
}
.greyed-out .avatar, .greyed-out .name {
  opacity: 0.5;
}
.greyed-out .add {
  display: none;
}
</style>
</head>
<body>

  <div class="cannot-connect">You cannot connect to this site.</div>
  <div class="can-connect">
    Select an account to make the connection to <span id="target"></span>:

    <div id="accounts"></div>

    <button id="connect">OK</button>
  </div>

  <hr>
  <button id="configure_accounts">configure accounts</button>
  <button id="configure_connections">configure connections</button>
  <button id="expert_mode" style="display:none;">expert mode</button>

</body>
</html>
